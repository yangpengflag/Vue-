<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性的getter和setter</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					firstName: "Dell",
					lastName: "Lee"
				},
				computed: {
					fullName: {
						get: function(){
							return this.firstName + " " +this.lastName
						},
						set: function(value){
							var arr = value.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
						}
//						vm.firstName
//						"Dell"
//						vm.lastName
//						"Lee"
//						vm.fullName = "yang peng"
//						"yang peng"
//						vm.firstName
//						"yang"
//						vm.lastName
//						"peng"
					}
				}
			})
		</script>
	</body>
</html>
