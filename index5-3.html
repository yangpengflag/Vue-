<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中同时使用过渡和动画</title>
		<script src="vue.js"></script>
		<link rel="stylesheet" type="text/css" href="animate.css" />

		<style>
			.fade-enter, .fade-leave-to {
				opacity: 0;
			}
			.fade-enter-active, .fade-leave-active{
				transition: opacity 3s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			//初始化一开始加载就显示的动画appear-avtive-class，并要在前面定义一个appear
			//type="transition" //当存在多个动画的时候,用type设置以哪个动画时长为准
			:duration="{enter: 5000, leave:10000}" --手动设置enter入场动画时长,leave出场动画的时长
			<transition
			   type="transition"
			   :duration="{enter: 5000, leave:10000}"
			   name="fade"
			   appear
			   enter-active-class="animated swing fade-enter-active"
			   leave-active-class="animated shake fade-leave-active"
			   appear-avtive-class="animated swing"  
			   >
				<div v-if="show">hello vue</div>
			</transition>
			<button @click="handleClick">切换</button>
			
			
		</div>
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
