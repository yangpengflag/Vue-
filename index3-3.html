<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板语法</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<!--<div v-text="firstName + ' Lee1'"></div>
			<div>{{firstName+ ' Lee2'}}</div>
			<div v-html="firstName+ ' Leee'"></div>-->
			<div>{{fullName}}</div>
<!--			<div>{{fullName()}}</div>-->
			<div>{{age}}</div>
		</div>
		<script>
			var vm = new Vue({
				el:"#root",
				data:{
					firstName: "Dell",
					lastName: "Lee",
					fullName: "Dell Lee",
					age: 28
				},
				
				//使用方法也可以实现，只是与computed相比较，他没有缓存
//				methods: {
//					fullName: function(){
//						console.log("计算了一次")
//						return this.firstName + " " + this.lastName
//				    }
//				},
				// 计算属性,带缓存，当依赖的值没有改变执行时从缓存中取结果，发生改变会重新计算，然后存在缓存中
//				computed: {
//					fullName: function(){
//						console.log("计算了一次")
//						return this.firstName + " " + this.lastName
//				    }
//				},
				//监听firstName和lastName，当他们发生变化时，执行下面的方法
				//watch也是有缓存功能，重复修改则结果会从缓存中拿
				watch: {
					firstName: function(){
						console.log("计算了一次")
						this.fullName =  this.firstName + " " + this.lastName
					},
					lastName: function(){
						console.log("计算了一次")
						this.fullName = this.firstName + " " + this.lastName
					}
				}
			})
			
		</script>
	</body>
</html>
