<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中条件渲染</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--v-id和v-show都能控制一个模板页面是否在页面显示，区别在与v-if为false时会从DOM上删除，
			为true时再新增影响性能；而v-show为false时在DOM上依然存在，只是状态是display:None的-->
			<!--<div v-if="show" data-test="v-if">{{message}}</div>
			<div v-show="show" data-test="v-show">{{message}}</div>-->
			
			<!--<div v-if="show === 'a'">This is A</div>
			<div v-else-if="show === 'b'">This is B</div>
			<div v-else>This is others</div>-->
			
			<div v-if="show">
				用户名：<input key="username" />
			</div>
			<div v-else>
				邮箱：<input key="emal" />
			</div>
		</div>
		
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue",
                    show: false,
//                  show: "a",
              

				}
			})
		</script>
	</body>
</html>
