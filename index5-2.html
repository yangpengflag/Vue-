<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中使用animate.css库</title>
		<script src="vue.js"></script>
		<link rel="stylesheet" type="text/css" href="animate.css" />
		<!-- 引入animate.css后我们就不需要自己去写动画效果了，可以直接使用它里面的样式来实现
		 animate.css提供的动画，其实是@keyframes这种动画 c3动画 跟transition过渡动画效果有区别-->

			@keyframes bounce-in{
				0% {

				}

				}
				100% {
					transform: scale(1); //执行完后恢复原来大小
				}
			}
			
			
			.fade-enter-active {  //进来的时候
				transform-origin: left center;
				animation: bounce-in 1s;  //在一秒内运行结束
			}
			//自定义样式名称
			/* .fade-leave-active { */  //离开的时候
			.leave {
				transform-origin: left center;
				animation: bounce-in 1s reverse;  //离开的时候动画反向(reverse)执行
			}
		</style> -->
	</head>
	<body>
		<div id="app">
			<!-- transition过渡动画效果 -->			
			<transition 
			   name="fade" 
			   enter-active-class="animated swing"
			   leave-active-class="animated shake"
			   <!-- leave-active-class="leave" --><!-- 自定义样式名称，将fade-leave-active改为leave -->s
			   >
				<div v-if="show">hello vue</div>
			</transition>
			<button @click="handleClick">切换</button>
			
			
		</div>
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
