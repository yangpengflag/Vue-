<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中样式绑定</title>
		<script src="vue.js"></script>
		<style type="text/css">
		.activated {
			color: red;
		}
	</style>
	</head>

	
	<body>
		<div id="app">
			<div @click="handleDivClick" 
				:class="{activated: isActivated}">
				Hello Vue
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",	
				data: {
					isActivated: false
				},
				methods: {
					handleDivClick: function(){
						this.isActivated = !this.isActivated;
						console.log(this.isActivated)
					}
				}
			})
		</script>
	</body>
</html>
