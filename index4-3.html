<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件参数校验及非props特性</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child content="Hello Vue"></child>
			
		</div>
		
		
		<script>
			Vue.component("child",{
				template: "<div>{{content}}</div>",
				//props属性要求父组件传值，子组件接收，且父组件不会显示在DOM中，非props则相反
				props: {
					content: {
						type: String,
						required: false,
						default: 'default value',
						validator: function(value){
							return (value.length > 5)
						}
						
					}
				}
			})
			var vm = new Vue({
				el: "#app"
			})
		</script>
	</body>
</html>
