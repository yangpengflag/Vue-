<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件使用过程中的细节点2</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div ref="hello" @click="handleClick">
				hello word
			</div>
			
		</div>
		
		<script>
			var vm = new Vue({
				//根组件可以将data定义为一个对象
				el: '#app',
				methods: {
					handleClick: function(){
						alert(this.$refs.hello.innerHTML)
					}
				}
			})
		</script>
	</body>
</html>
