<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中CSS动画原理</title>
		<script src="vue.js"></script>
		<style>
			.v-enter,.v-leave-to {
				opacity: 0;
			}
			.v-enter-active,.v-leave-active {
				transition: 3s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- transition过渡动画效果 -->
			<transition>
				<div v-if="show">hello vue</div>
			</transition>
			<button @click="handleClick">切换</button>
			
			
		</div>
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
