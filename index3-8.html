<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中的列表渲染</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<template v-for="(item,index) of list" 
					:key="item.id">
				<div>
					{{item.text}} ---- {{index}}
				</div>
				<span>
					{{item.text}}
				</span>
			</template>
		</div>
		
		<script>
			//push top shift unshift splice sort reverse
			var vm = new Vue({
				el: "#app",
				data: {
					list: [{
						id: "10000001",
						text: "hello"
					},
					{
						id: "10000002",
						text: "Yang"
					},
					{
						id: "10000003",
						text: "Nice"
					},
					{
						id: "10000004",
						text: "Gay"
					}]
				}
			})
		</script>
	</body>
</html>
