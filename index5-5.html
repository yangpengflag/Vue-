<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中多个元素或组件的过渡</title>
		<script src="vue.js"></script>
		<script src="velocity.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- transition过渡动画效果 -->
			<transition>
				<div v-show="show">hello vue</div>
			</transition>
			<button @click="handleClick">切换</button>
			
			
		</div>
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
