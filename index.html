<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">{{content}}</div>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					content:'hello word peng'
				}
			})
			setTimeout(function(){
				app.$data.content= 'Word Peng'
			},2000)
		</script>
	</body>
</html>
